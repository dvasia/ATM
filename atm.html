<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ATM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="atm.css">
</head>

<body class="d-flex align-items-center justify-content-center">

    <div class="overlay" id="overlay"></div>

    <div id="mensaje-cuenta" class="mensaje-cuenta" style="display: none;"></div>
    <div class="container" id="brandName">
        <h1 class="text-center">BankF</h1>
    </div>
    <div class="container">

        <div class="row" id="seleccionar-cuenta">
            <form>
                <div class="form-group">
                    <label for="cuenta">Cuenta:</label>
                    <select class="form-control" id="cuenta">
                        <option value="Mali">Mali</option>
                        <option value="Gera">Gera</option>
                        <option value="Maui">Maui</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="password">Password: (Contraseña: 123456)</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <button type="button" class="btn btn-primary" id="botonIngresar">Ingresar</button>
            </form>
        </div>

        <div class="row" id="opciones-cuenta" style="display: none;">
            <div class="col-md-6 mx-auto">
                <h2 class="text-center">Bienvenido <span id="nombre-cuenta"></span></h2>
                <div id="mensaje-cuenta"></div>
                <div id="acciones-cuenta" class="text-center">
                    <button class="btn btn-primary" onclick="mostrarConsultaSaldo()">Consultar saldo</button>
                    <button class="btn btn-primary" onclick="mostrarIngresoMonto()">Ingresar monto</button>
                    <button class="btn btn-primary" onclick="mostrarRetiroMonto()">Retirar monto</button>
                    <button class="btn btn-primary" onclick="cerrarSesion()">Cerrar sesión</button>
                </div>
            </div>
        </div>

        <div id="consulta-saldo" style="display: none;">
            <h3>Consulta de Saldo</h3>
            <p id="saldo-info"></p>
            <button class="btn btn-primary" onclick="volverAlMenu()">Aceptar</button>
        </div>

        <div id="ingreso-monto" style="display: none;">
            <h3>Ingreso de Monto</h3>
            <label for="monto">Ingrese el monto a ingresar:</label>
            <input type="number" id="monto" class="form-control">
            <button class="btn btn-primary" onclick="realizarIngreso()">Aceptar</button>
            <button class="btn btn-primary" onclick="cancelar()">Cancelar</button>
        </div>

        <div id="retiro-monto" style="display: none;">
            <h3>Retiro de Monto</h3>
            <label for="monto-retiro">Ingrese el monto a retirar:</label>
            <input type="number" id="monto-retiro" class="form-control">
            <button class="btn btn-primary" onclick="realizarRetiro()">Aceptar</button>
            <button class="btn btn-primary" onclick="volverAlMenu()">Cancelar</button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="atm.js"></script>
</body>

</html>
